---
layout: default
exclude: true
---

<div class="home">

  <!-- <h1>News</h1> -->

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a>
        <p >{{post.excerpt}}</p>
      </li>
    {% endfor %}
  </ul>

</div>
